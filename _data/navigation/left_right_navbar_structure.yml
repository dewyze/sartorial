items:
  - tag: .navbar
    description: class that includes all navbar elements
    children:
      - tag: .navbar-start
        description: class for what goes on the left side of the navbar
        children:
          - tag: .navbar-brand
            description: class for your logo
          - tag: .navbar-item
            description: regular old navbar-item
      - tag: .navbar-end
        description: class for what goes on the right side of the navbar
        children:
          - tag: .navbar-item
            description: regular old navbar-item
