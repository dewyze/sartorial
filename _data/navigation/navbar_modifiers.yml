items:
  - tag: .navbar
    children:
      - tag: .full-width
        description: this will not limit the navbar to the <code class="scss-var">$container-size</code>
      - tag: .navbar-item
        description: this forms the hamburger menu that can be clicked on mobile
        children:
          - tag: .navbar-nobg
            description: items will not have a transparent background and will not change background color on hover (for use with images/logos/etc.)
          - tag: .navbar-nocollapse
            description: this will remain in the navbar on mobile devices
          - tag: .navbar-desktop-only
            description: this will only appear on a desktop in the navbar, and will not be in the collapsed menu
          - tag: .navbar-mobile-only
            description: this will only appear on a mobile device in the navbar, and will not be in the collapsed menu
          - tag: .navbar-collapse-only
            description: this will only appear in the collapsed menu, and not in the navbar
