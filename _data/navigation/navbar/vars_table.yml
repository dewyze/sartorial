style:
  wrapper:
    classes: "docs-table"
  columns:
    0:
      wrapper: code
      classes: "scss-var"
data:
  headers:
    - Variable
    - Default Value
    - Details
  rows:
    - - $navbar-height
      - 3.25rem
      - Default height of navbar
    - - $navbar-spacing
      - 1.5rem
      - Default spacing between navbar elements
    - - $navbar-vertical-padding
      - 2/3 of <code class="scss-var">$navbar-spacing</code>
      - Default padding above and below a navbar element
    - - $navbar-horizontal-padding
      - 1/2 of <code class="scss-var">$navbar-spacing</code>
      - Default padding left and right a navbar element
    - - $color-navbar-background
      - <code>#ffffff</code> (white)
      - Background color of navbar
    - - $color-navbar-background-hover
      - <code>#fafafa</code> (light gray)
      - Background color of navbar element on hover
    - - $navbar-dropdown-menu-radius
      - <code>5px</code>
      - Radius of navbar dropdown box
    - - $navbar-dropdown-menu-offset
      - <code>$navbar-height - 1rem</code>
      - Offset from the bottom of the navbar for the dropdown menu. This is useful if you have rounded corners and don't want a small gap between the bottom left of the menu item and top left of the dropdown box.
