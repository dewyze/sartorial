{% assign file = page.snippets | append: include.file %}
<div class="example">
  <div class="rendered">
    <div class="container {{ include.class }}">{%- include {{file}} -%}</div>
  </div>
  <div class="source">
    {%- highlight html -%}
    {%- include {{file}} -%}
    {%- endhighlight -%}
  </div>
</div>
