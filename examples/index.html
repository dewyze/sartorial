<html>
  <head>
    <link href="../css/normalize.css" rel="stylesheet" />
    <link href="../css/sartorial.css" rel="stylesheet" />
    <style>
      #grid div {
        min-height: 50px;
      }
    </style>
  </head>
  <body>
    <!--Input-->
    <div class="container">
      <div class="row">
        <div class="col">
          <label for="email">Email</label><input name="email" placeholder="foo@example.com" type="text" />
        </div>
        <div class="col">
          <label for="email">Minimalist Email</label><input class="form__input--minimal" name="minimal_email" placeholder="foo@example.com" type="text" />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form__input-group--inline">
            <label class="form__label--inline" for="email">Inline Email</label><input class="form__input--inline" name="email" placeholder="foo@example.com" type="text" />
          </div>
          <div class="form__input-group--inline">
            <label class="form__label--inline" for="phone">Inline Minimalist Phone</label><input class="form__input--inline form__input--minimal" name="phone" placeholder="555-555-5555" type="text" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="content">Textarea</label><textarea name="content"></textarea>
        </div>
        <div class="col">
          <label for="minimal-content">Minimalist Textarea</label><textarea class="form__input--minimal" name="minimal-content"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <strong style="font-weight: bold">Stacked Radio Buttons:</strong>
          <div class="form__group--stacked">
            <div class="form__input-group--inline">
              <input id="stacked-radio-vanille" name="flavor" type="radio" value="vanilla" /><label class="form__label--inline" for="stacked-radio-vanilla">Vanilla</label>
            </div>
            <div class="form__input-group--inline">
              <input id="stacked-radio-chocolate" name="flavor" type="radio" value="chocolate" /><label class="form__label--inline" for="stacked-radio-chocolate">Chocolate</label>
            </div>
          </div>
          <strong style="margin-right: 2rem; display: inline-block; font-weight: bold">Inline Radio Buttons:</strong>
          <div class="form__group--inline">
            <div class="form__input-group--inline">
              <input id="inline-radio-vanilla" name="flavor" type="radio" value="vanilla" /><label class="form__label--inline" for="inline-radio-vanilla">Vanilla</label>
            </div>
            <div class="form__input-group--inline">
              <input id="inline-radio-chocolate" name="flavor" type="radio" value="chocolate" /><label class="form__label--inline" for="inline-radio-chocolate">Chocolate</label>
            </div>
          </div>
        </div>
        <div class="col">
          <strong style="font-weight: bold">Stacked Checkboxes:</strong>
          <div class="form__group--stacked">
            <div class="form__input-group--inline">
              <input id="stacked-vanilla" type="checkbox" value="vanilla" /><label class="form__label--inline" for="stacked-vanilla">Vanilla</label>
            </div>
            <div class="form__input-group--inline">
              <input id="stacked-chocolate" type="checkbox" value="chocolate" /><label for="stacked-chocolate" id="form__label--inline">Chocolate</label>
            </div>
          </div>
          <strong style="margin-right: 2rem; display: inline-block; font-weight: bold">Inline Checkboxes:</strong>
          <div class="form__group--inline">
            <div class="form__input-group--inline">
              <input id="inline-vanilla" type="checkbox" value="vanilla" /><label class="form__label--inline" for="inline-vanilla">Vanilla</label>
            </div>
            <div class="form__input-group--inline">
              <input id="inline-chocolate" type="checkbox" value="chocolate" /><label class="form__label--inline" for="inline-chocolate">Chocolate</label>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <select id="team" name="team">
            <option>
              Chicago Team
            </option>
            <option value="1">
              Bears
            </option>
            <option value="2">
              Cubs
            </option>
            <option value="3">
              Blackhawks
            </option>
          </select>
        </div>
      </div>
    </div>
    <!--Code-->
    <div class="container">The &lt;code&gt; tag can be used <code>inline</code>.<pre>&lt;pre&gt;This is a preformatted block&lt;/pre&gt;</pre><pre><code></code>&lt;pre&gt;&lt;code&gt;class Code
def this_is_code
    puts "Hello world"
  end
end&lt;/code&gt;&lt;/pre&gt;</pre>
    </div>
    <!--Image-->
    <div class="container">
      <div class="row">
        <div class="col">
          <img src="image.png" />
        </div>
        <div class="col">
          <img src="image.png" />
        </div>
        <div class="col">
          <img src="image.png" />
        </div>
      </div>
    </div>
    <!--Grid-->
    <div class="container" style="background-color: #d0fbff">
      <div id="grid">
        <div class="row" style="background-color: #dcffdf">
          <div class="col" style="background-color: #ffe7e8"></div>
          <div class="col" style="background-color: #ffe7e8"></div>
          <div class="col" style="background-color: #ffe7e8"></div>
          <div class="col" style="background-color: #ffe7e8">
            <div class="row" style="background-color: #dcffdf">
              <div class="col" style="background-color: #ffecdc"></div>
              <div class="col" style="background-color: #ffecdc"></div>
            </div>
            <div class="row" style="background-color: #dcffdf">
              <div class="col" style="background-color: #ffecdc"></div>
              <div class="col" style="background-color: #ffecdc"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
